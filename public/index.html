<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Speech Recognition AI</title>
  <link rel="stylesheet" href="style.css"> <!-- Link to your CSS -->
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script> <!-- For HTTP requests -->
</head>
<body>
  <div class="container">
    <div class="speech" id="speech">
      Start Speaking...
    </div>
    <div class="chat-controls">
      <button id="bn-btn">Bengali</button>
      <button id="en-btn">English</button>
    </div>
    <div class="chat-section">
      <ul class="chat-list"></ul>
      <input type="text" id="input" placeholder="Type a question">
      <button id="send-btn">Send</button>
      <button class="add-question-btn" onclick="window.location.href='add_question.html';">Add a New Question</button>
    </div>
    <div id="response"></div> 
  </div>

  <script src="main.js"></script>
</body>
</html>
